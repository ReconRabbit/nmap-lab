version: "3.9"

services:
  attacker:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        USERNAME: attacker
        PASSWORD: attacker
    container_name: attacker
    tty: true
    networks:
      net_a:
        ipv4_address: 172.28.0.10
    cap_add:
      - NET_ADMIN
    environment:
      - GATEWAY=172.28.0.254

  pc1:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        USERNAME: user
        PASSWORD: pickles
    container_name: pc1
    tty: true
    networks:
      net_a:
        ipv4_address: 172.28.0.11
    cap_add:
      - NET_ADMIN
    environment:
      - GATEWAY=172.28.0.254

  router:
    build:
      context: .
      dockerfile: Dockerfile.router
    container_name: router
    tty: true
    privileged: true
    cap_add:
      - NET_ADMIN
    networks:
      net_a:
        ipv4_address: 172.28.0.254
      net_b:
        ipv4_address: 172.29.0.254

  pc2:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        USERNAME: admin
        PASSWORD: 1qaz2wsx
    container_name: pc2
    tty: true
    networks:
      net_b:
        ipv4_address: 172.29.0.11
    cap_add:
      - NET_ADMIN
    environment:
      - GATEWAY=172.29.0.254

networks:
  net_a:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24
          gateway: 172.28.0.1

  net_b:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/24
          gateway: 172.29.0.1

